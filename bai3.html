<!DOCTYPE>
<html>
<head>
<title>Bài 3</title>
<body>
<form method="post">
	<div style="font-weight:bold; color:red">PHƯƠNG TRÌNH BẬC 2</div>
	<input type="textbox" name="a" size="2">x<sub>2</sub> +
	<input type="textbox" name="b" size="2">x + 
	<input type="textbox" name="c" size="2"> = 0
	<br><br>
	<input type="button" name="tinh" value="Giải phương trình" onclick="giapt(form)" style="font-weight:bold">
	<br><br>
	x1=<input type="textbox" name="x1" size="2">
	x2=<input type="textbox" name="x2" size="2">
</form>
<script type="text/javascript">
	
function giapt(form)
{
	var a,b,c;
	var x1,x2,delta;
	a=parseInt(form.a.value);
	b=parseInt(form.b.value);
	c=parseInt(form.c.value);
	delta=b*b -4*a*c;
	if(delta<0)
	{
		alert("Phương trình vô nghiệm");
	}
	else if(delta==0)
	{
		alert("Phương trình có nghiệm kép:")
		x1=x2=-b/2*a;
		form.x1.value=eval(x1);
		form.x2.value=eval(x2);
	}
	else if(delta>0){
		alert("Phương trình có 2 nghiệm phân biệt:")
		x1=(-b+Math.sqrt(delta))/(2*a);
		x2=(-b-Math.sqrt(delta))/(2*a);
		form.x1.value=eval(x1);
		form.x2.value=eval(x2);
	}
}
</script>


</body>
</head>
</html>
